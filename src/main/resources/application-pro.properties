spring.application.name=booking_hotel
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://${PRO_DB_HOST}:${PRO_DB_PORT}/${PRO_DB_NAME}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${PGADMIN_USER}
spring.datasource.password=${PGADMIN_PASSWORD}
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
server.port=8081
