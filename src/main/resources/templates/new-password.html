<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <style type="text/css">
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .note {
            font-size: 14px;
            color: #999;
            margin-top: 30px;
            padding: 10px;
            border-left: 3px solid #007bff; /* Blue border to the left */
            background-color: #eef2f7; /* Very light blue background */
        }
    </style>
    <title>New Login Information</title>
</head>
<body>
<div class="container">
    <h2>Your New Email and Password</h2>
    <p>Here is your new email and password to access our Tabi:</p>
    <p>Email: <span th:text="${email}"></span></p>
    <p>Password: <span th:text="${password}"></span></p>
    <p class="note">You can still access this site with your Google account.</p>
    <p class="note">This is an automated email, please do not reply.</p>
</div>
</body>
</html>
